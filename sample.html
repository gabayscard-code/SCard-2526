<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCard 2526 Partners</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f8fa;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background-color: #0b5394;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      margin: 10px 0;
      cursor: pointer;
      font-size: 20px;
    }

    /* Main Container */
    .main {
      margin-left: 60px;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
      color: #1b1b1b;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 15px;
    }

    .tab {
      padding-bottom: 10px;
      cursor: pointer;
      font-weight: 500;
      color: #555;
    }

    .tab.active {
      color: #0b5394;
      border-bottom: 3px solid #0b5394;
    }

    /* Filter Section */
    .filter-section {
      background: #fff;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .filter-section input,
    .filter-section select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .filter-section button {
      padding: 8px 12px;
      border: none;
      background-color: #0b5394;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .filter-section button.clear {
      background-color: #ccc;
      color: #333;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 12px;
    }

    th {
      background-color: #f2f4f6;
      font-weight: 600;
      color: #444;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    .status {
      color: #2e7d32;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }
      .filter-section select, .filter-section input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button title="Home">üè†</button>
    <button title="Partners">ü§ù</button>
    <button title="Settings">‚öôÔ∏è</button>
  </div>

  <div class="main">
    <h1>SCard 2526 Partner Directory</h1>
    <p>Search and filter partner establishments offering exclusive SCard 2526 discounts.</p>

    <div class="tabs">
      <div class="tab active">Partners</div>
      <div class="tab">Requests</div>
      <div class="tab">Archived</div>
    </div>

    <div class="filter-section">
      <input type="text" id="search" placeholder="Search partner name..." />
      <select id="location">
        <option value="">All Locations</option>
        <option value="JSEC">JSEC</option>
        <option value="Regis">Regis</option>
        <option value="Along Katipunan">Along Katipunan</option>
        <option value="Other Locations">Other Locations</option>
        <option value="Online">Online</option>
      </select>

      <select id="industry">
        <option value="">All Industries</option>
        <option value="Food">Food</option>
        <option value="Services">Services</option>
        <option value="Accessories">Accessories</option>
      </select>

      <button id="apply">Apply</button>
      <button id="clear" class="clear">Clear Filters</button>
    </div>

    <table id="partnerTable">
      <thead>
        <tr>
          <th>Partner</th>
          <th>Location</th>
          <th>Industry</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results will render here -->
      </tbody>
    </table>
  </div>

  <script>
    const partners = [
      { name: "Jollibee", location: "JSEC", industry: "Food", status: "Active" },
      { name: "Bo‚Äôs Coffee", location: "Regis", industry: "Food", status: "Active" },
      { name: "Starbucks", location: "Along Katipunan", industry: "Food", status: "Active" },
      { name: "GrabFood", location: "Online", industry: "Services", status: "Active" },
      { name: "TechFix", location: "Other Locations", industry: "Services", status: "Active" },
      { name: "Accessorize", location: "Regis", industry: "Accessories", status: "Active" },
      { name: "Luxe Charms", location: "Online", industry: "Accessories", status: "Active" }
    ];

    const tableBody = document.querySelector("#partnerTable tbody");
    const searchInput = document.getElementById("search");
    const locationSelect = document.getElementById("location");
    const industrySelect = document.getElementById("industry");

    function renderTable(data) {
      tableBody.innerHTML = "";
      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#666;">No partners found.</td></tr>`;
        return;
      }

      data.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.location}</td>
          <td>${p.industry}</td>
          <td class="status">${p.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function applyFilters() {
      const search = searchInput.value.toLowerCase();
      const location = locationSelect.value;
      const industry = industrySelect.value;

      const filtered = partners.filter(p =>
        (location === "" || p.location === location) &&
        (industry === "" || p.industry === industry) &&
        p.name.toLowerCase().includes(search)
      );

      renderTable(filtered);
    }

    document.getElementById("apply").addEventListener("click", applyFilters);

    document.getElementById("clear").addEventListener("click", () => {
      searchInput.value = "";
      locationSelect.value = "";
      industrySelect.value = "";
      renderTable(partners);
    });

    // Load all partners initially
    renderTable(partners);
  </script>
</body>
</html>
